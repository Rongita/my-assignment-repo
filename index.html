<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<!--Header And Nevber Section-->
<body class="copen-sans-normal">
     <div class="header background-bg">
        <nav>
            <h3 class="nav-style">LOGO</h3>
            <ul>
                <li><a href=""><button class="btn-primary">Sign Up</button></a></li>
            </ul>
        </nav>
        <div class="banner-section">
            <div class="banner-content">
                <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary">Stay Focused</button>
            </div>
        </div>
     </div>
 
    <!--hero section-->
    <section class="action-ctaineonr">
        <!--left: title + subtitle + button-->
        <div class="action-content">
            <h1 class="action-title">See It in Action</h1>
            <p class="action-sub-title">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="btn-primary action-btn"><a href="">Launch Live Preview</a></button>
        </div>

        <!--right side image-->
        <div class="action-image">
            <img src="/Assets/wc-mini.png" alt="">
        </div>
    </section>
    
    <!--section with background color-->
     <section class="section-user">
        <h2 class="section-title">Joined Thousands of Productive Users</h2>
        <div class="section-items">

            <div class="section-item">
                <div class="section-number">50K</div>
                <div class="section-subtitle">Active Users</div>
            </div>

            <div class="section-item">
                <div class="section-number">2M+</div>
                <div class="section-subtitle">Focus Sessions</div>
            </div>

             <div class="section-item">
                <div class="section-number">95%</div>
                <div class="section-subtitle">Satisfaction Rate</div>
            </div>
        </div>
    </section>
